<!DOCTYPE html>
<html>
<head>

<style>

body{
margin:0;
font-family:Inter,Arial;
background:radial-gradient(circle at top,#0b1220,#020617 60%,#010409);

}

/* HEADER */

.header{
padding:30px;
font-size:30px;
font-weight:800;
text-align:center;
background:linear-gradient(90deg,#22c55e,#4ade80,#22c55e);

-webkit-text-fill-color:transparent;

}

/* LANGUAGE */

.lang{
position:absolute;
top:20px;
right:20px;
cursor:pointer;
font-size:14px;
background:#020617;
padding:10px 14px;
border-radius:10px;
border:1px solid rgba(255,255,255,0.08);
}

/* CONTAINER */

.container{padding:20px;}

/* CARD */

.card{
background:rgba(15,23,42,0.65);
border-radius:20px;
padding:22px;
margin-bottom:22px;
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.05);
box-shadow:0 0 20px rgba(0,0,0,0.6);
transition:0.3s;
}

.card:hover{
transform:translateY(-3px);
box-shadow:0 0 30px rgba(34,197,94,0.15);
}

/* BLOCKS */

.profile,.market,.trust,.online{
background:#020617;
padding:15px;
border-radius:12px;
margin-bottom:12px;
border:1px solid rgba(255,255,255,0.05);
}

/* ONLINE GLOW */

.online{
box-shadow:0 0 10px rgba(34,197,94,0.4);
}

/* SELECT */

select{
width:100%;
padding:18px;
border-radius:14px;
border:none;
margin-top:10px;
background:#020617;
color:white;
font-size:16px;
border:1px solid rgba(255,255,255,0.05);
}

/* BUTTONS */

button{
width:100%;
padding:20px;
border:none;
border-radius:16px;
margin-top:15px;
font-size:18px;
font-weight:600;
cursor:pointer;
transition:0.25s;
}

/* PRIMARY GLOW */

.btn-primary{
background:linear-gradient(135deg,#22c55e,#16a34a);
box-shadow:0 0 15px rgba(34,197,94,0.6),0 0 40px rgba(34,197,94,0.25);
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 12px rgba(34,197,94,0.4);}
to{box-shadow:0 0 28px rgba(34,197,94,0.9);}
}

.btn-secondary{
background:#1e293b;
}

button:hover{
transform:scale(1.02);
}

/* SIGNAL */

.signal-box{
margin-top:15px;
padding:24px;
border-radius:15px;
font-size:24px;
text-align:center;
font-weight:700;
letter-spacing:1px;
}

.buy{
background:#052e16;
color:#4ade80;
box-shadow:0 0 20px rgba(34,197,94,0.4);
}

.sell{
background:#2e0505;
color:#f87171;
box-shadow:0 0 20px rgba(248,113,113,0.4);
}

/* RESULT */

.result{
margin-top:15px;
padding:15px;
border-radius:12px;
background:#020617;
border:1px solid rgba(255,255,255,0.05);
}

/* LEARN */

.learn{
background:#020617;
padding:12px;
border-radius:10px;
margin-top:8px;
font-size:14px;
border:1px solid rgba(255,255,255,0.05);
}

</style>
</head>

<body>

<script>

const tg = window.Telegram.WebApp;
const user = tg.initDataUnsafe?.user;
const SIGNAL_LINK="https://u3.shortink.io/register";

let registered=localStorage.getItem("registered")==="true";
let widget;
let lastPrice=null;

//// LANGUAGE

let lang=localStorage.getItem("lang")||"en";
applyLang();

function toggleLang(){
lang=lang==="en"?"ru":"en";
localStorage.setItem("lang",lang);
applyLang();
}

function applyLang(){
langBtn.innerText=lang==="en"?"RU":"EN";

if(lang==="ru"){
pairLabel.innerText="ĞŸĞ°Ñ€Ğ°";
tfLabel.innerText="Ğ¢Ğ°Ğ¹Ğ¼Ñ„Ñ€ĞµĞ¹Ğ¼";
regBtn.innerText="ğŸ‘¤ Ğ ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ";
signalBtn.innerText="ğŸ“ˆ ĞŸĞ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ ÑĞ¸Ğ³Ğ½Ğ°Ğ»";
learnTitle.innerText="ğŸ“š ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ";
learn1.innerText="ğŸ“ˆ BUY â†’ Ğ¦ĞµĞ½Ğ° Ğ±ÑƒĞ´ĞµÑ‚ Ñ€Ğ°ÑÑ‚Ğ¸";
learn2.innerText="ğŸ“‰ SELL â†’ Ğ¦ĞµĞ½Ğ° Ğ±ÑƒĞ´ĞµÑ‚ Ğ¿Ğ°Ğ´Ğ°Ñ‚ÑŒ";
learn3.innerText="âš ï¸ Ğ Ğ¸ÑĞº Ğ½Ğµ Ğ±Ğ¾Ğ»ĞµĞµ 2%";
}else{
pairLabel.innerText="Pair";
tfLabel.innerText="Timeframe";
regBtn.innerText="ğŸ‘¤ Register";
signalBtn.innerText="ğŸ“ˆ Get Signal";
learnTitle.innerText="ğŸ“š Learn Trading";
learn1.innerText="ğŸ“ˆ BUY â†’ Price expected to rise";
learn2.innerText="ğŸ“‰ SELL â†’ Price expected to fall";
learn3.innerText="âš ï¸ Never risk more than 2%";
}
}

//// FAKE ONLINE

function generateOnline(){
const stored=localStorage.getItem("onlineData");
const now=Date.now();

if(stored){
const data=JSON.parse(stored);
if(now-data.time<3600000){
online.innerText=`ğŸ‘¥ Users online: ${data.value}`;
return;
}
}

const value=Math.floor(Math.random()*500)+900;
localStorage.setItem("onlineData",JSON.stringify({value:value,time:now}));
online.innerText=`ğŸ‘¥ Users online: ${value}`;
}

generateOnline();

//// PROFILE

function updateProfile(){
if(user){
profile.innerHTML=`ğŸ‘¤ ${user.first_name}<br>ID: ${user.id}<br>Status: ${registered?"âœ… Registered":"âŒ Locked"}`;
}
}

updateProfile();
signalBtn.disabled=!registered;

function register(){
tg.openLink(SIGNAL_LINK);
localStorage.setItem("registered","true");
registered=true;
signalBtn.disabled=false;
updateProfile();
result.innerHTML="âœ… Registration completed";
}

//// CHART

function loadChart(){
if(widget) widget.remove();
widget=new TradingView.widget({
width:"100%",
height:400,
symbol:"BINANCE:"+pair.value,
interval:timeframe.value,
theme:"dark",
container_id:"tvchart"
});
}

//// MARKET

async function updateMarket(){
const res=await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair.value}`);
const data=await res.json();
const price=parseFloat(data.price);

let trend="Neutral";
if(lastPrice){
trend=price>lastPrice?"ğŸŸ¢ Bullish":"ğŸ”´ Bearish";
}
lastPrice=price;

market.innerHTML=`ğŸ’° Price: ${price.toFixed(2)}<br>ğŸ“Š Market: ${trend}`;
}

//// SIGNAL

async function getSignal(){
const res=await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair.value}`);
const data=await res.json();
const price=parseFloat(data.price);

let signal="BUY";
if(lastPrice) signal=price>lastPrice?"BUY":"SELL";
lastPrice=price;

signalBox.innerHTML=signal==="BUY"
?'<div class="signal-box buy">ğŸ“ˆ BUY SIGNAL</div>'
:'<div class="signal-box sell">ğŸ“‰ SELL SIGNAL</div>';

startTimer();
}

function startTimer(){
let seconds=60;
const interval=setInterval(()=>{
seconds--;
timer.innerHTML="â± Next signal in "+seconds+" sec";
if(seconds<=0){
clearInterval(interval);
timer.innerHTML="âœ… Ready";
}
},1000);
}

signalBtn.onclick=getSignal;

pair.addEventListener("change",()=>{loadChart();updateMarket();});
timeframe.addEventListener("change",loadChart);

loadChart();
updateMarket();
setInterval(updateMarket,5000);

</script>
