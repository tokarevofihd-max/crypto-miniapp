<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crypto Signals PRO</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body{
margin:0;
font-family:Inter,Arial;
background:radial-gradient(circle at top,#0b1220,#020617 60%,#010409);
color:white;
}
.header{
padding:30px;
font-size:30px;
font-weight:800;
text-align:center;
background:linear-gradient(90deg,#22c55e,#4ade80,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.container{padding:20px;}
.card{
background:rgba(15,23,42,0.65);
border-radius:20px;
padding:22px;
margin-bottom:22px;
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.05);
}
.profile,.market,.online{
background:#020617;
padding:15px;
border-radius:12px;
margin-bottom:12px;
}
select{
width:100%;
padding:18px;
border-radius:14px;
background:#020617;
color:white;
margin-top:10px;
}
button{
width:100%;
padding:20px;
border:none;
border-radius:16px;
margin-top:15px;
font-size:18px;
font-weight:600;
cursor:pointer;
}
.btn-primary{
background:linear-gradient(135deg,#22c55e,#16a34a);
}
.signal-box{
margin-top:15px;
padding:24px;
border-radius:15px;
font-size:24px;
text-align:center;
font-weight:700;
}
.buy{background:#052e16;color:#4ade80;}
.sell{background:#2e0505;color:#f87171;}
.result{
margin-top:15px;
padding:15px;
border-radius:12px;
background:#020617;
}
.ai-step{
font-size:14px;
opacity:0.8;
margin:4px 0;
}
.ai-card{
background:#020617;
padding:18px;
border-radius:14px;
margin-top:12px;
line-height:1.6;
}
</style>
</head>

<body>

<div class="header">ğŸš€ Crypto Signals PRO</div>

<div class="container">

<div class="card">

<div id="online" class="online">ğŸ‘¥ Users online: 0</div>
<div id="profile" class="profile"></div>
<div id="market" class="market">Loading market...</div>

<label>Pair</label>
<select id="pair">
<option>BTCUSDT</option>
<option>ETHUSDT</option>
<option>SOLUSDT</option>
</select>

<label>Timeframe</label>
<select id="timeframe">
<option value="30">30 sec</option>
<option value="60">1 min</option>
<option value="120">2 min</option>
<option value="300">5 min</option>
</select>

<button id="signalBtn" class="btn-primary">ğŸ“ˆ Get Signal</button>

<div id="signalBox"></div>
<div id="timer" class="result"></div>
<div id="result" class="result"></div>

</div>

<div class="card">
<div id="tvchart"></div>
</div>

</div>

<script>

let lastPrice=null;
let widget;

//// ONLINE
function generateOnline(){
function update(){
const value=Math.floor(Math.random()*(123-10+1))+10;
online.innerText=`ğŸ‘¥ Users online: ${value}`;
setTimeout(update,Math.random()*1000+2000);
}
update();
}
generateOnline();

//// CHART
function loadChart(){
if(widget) widget.remove();
widget=new TradingView.widget({
width:"100%",
height:400,
symbol:"BINANCE:"+pair.value,
interval:"1",
theme:"dark",
container_id:"tvchart"
});
}

//// MARKET
async function updateMarket(){
const res=await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair.value}`);
const data=await res.json();
const price=parseFloat(data.price);

let trend="Neutral";
if(lastPrice){
trend=price>lastPrice?"ğŸŸ¢ Bullish":"ğŸ”´ Bearish";
}
lastPrice=price;

market.innerHTML=`ğŸ’° Price: ${price.toFixed(2)}<br>ğŸ“Š Market: ${trend}`;
}

//// TIMER
let timerInterval;

function startTimer(){
clearInterval(timerInterval);
let seconds=parseInt(timeframe.value);
timerInterval=setInterval(()=>{
let m=Math.floor(seconds/60);
let s=seconds%60;
timer.innerHTML=`â± Next signal in ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
seconds--;
if(seconds<0){
clearInterval(timerInterval);
timer.innerHTML="âœ… Ready for next signal";
}
},1000);
}

//// AI SIGNAL
async function getSignal(){

signalBtn.disabled=true;

const steps=[
"ğŸ¤– AI analyzing market data...",
"âœ” Checking trend strength",
"âœ” Scanning liquidity zones",
"âœ” Evaluating momentum",
"âœ” Risk model calculation"
];

signalBox.innerHTML="";
for(let step of steps){
signalBox.innerHTML+=`<div class="ai-step">${step}</div>`;
await new Promise(r=>setTimeout(r,500));
}

const res=await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair.value}`);
const data=await res.json();
const price=parseFloat(data.price);

const signal=Math.random()>0.5?"BUY":"SELL";
const confidence=Math.floor(Math.random()*15)+80;
const tp=(price*(1+(Math.random()*0.005))).toFixed(2);
const sl=(price*(1-(Math.random()*0.005))).toFixed(2);
const move=(Math.random()*0.7+0.2).toFixed(2);

result.innerHTML=`
<div class="ai-card">
ğŸ“Š MARKET ANALYSIS<br>
Trend: ${signal==="BUY"?"ğŸŸ¢ Bullish":"ğŸ”´ Bearish"}<br>
Momentum: High<br>
Volume: Increasing<br>
Volatility: Medium<br>
Confidence: ${confidence}%<br><br>

ğŸ“ Entry: ${price.toFixed(2)}<br>
ğŸ¯ Take Profit: ${tp}<br>
ğŸ›‘ Stop Loss: ${sl}<br>
Expected move: +${move}%<br>
Risk Level: Low
</div>
`;

signalBox.innerHTML=signal==="BUY"
?'<div class="signal-box buy">ğŸ“ˆ BUY SIGNAL</div>'
:'<div class="signal-box sell">ğŸ“‰ SELL SIGNAL</div>';

signalBtn.disabled=false;
startTimer();
}

signalBtn.onclick=getSignal;

pair.addEventListener("change",()=>{loadChart();updateMarket();});

loadChart();
updateMarket();
setInterval(updateMarket,5000);

</script>

</body>
</html>
