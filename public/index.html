<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crypto Signals</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  background: #0f172a;
  color: white;
  font-family: Arial;
  text-align: center;
  padding: 20px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 15px;
  margin-top: 30px;
}

.price {
  font-size: 28px;
  margin: 10px 0;
}

.signal {
  font-size: 24px;
  font-weight: bold;
}

button {
  margin-top: 20px;
  padding: 15px;
  width: 100%;
  border-radius: 10px;
  border: none;
  font-size: 18px;
  background: #22c55e;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>üìà Crypto Signals</h1>

<div class="card">
  <div id="pair">‚Äî</div>
  <div class="price" id="price">‚Äî</div>
  <div class="signal" id="signal">‚Äî</div>

  <button onclick="getSignal()">–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

async function getSignal() {
  const res = await fetch('/signal');
  const data = await res.json();

  document.getElementById('pair').innerText = data.pair;
  document.getElementById('price').innerText = data.price;
  document.getElementById('signal').innerText = data.signal;
}

// –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
setInterval(getSignal, 5000);

// –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
getSignal();
</script>

</body>
</html>
