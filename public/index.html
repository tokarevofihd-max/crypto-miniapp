<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crypto Signals PRO</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
margin:0;
font-family:Inter,Arial;
background:radial-gradient(circle at top,#0b1220,#020617 60%,#010409);
color:white;
}
.header{
padding:30px;
font-size:30px;
font-weight:800;
text-align:center;
background:linear-gradient(90deg,#22c55e,#4ade80,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.container{padding:20px;}
.card{
background:rgba(15,23,42,0.65);
border-radius:20px;
padding:22px;
margin-bottom:22px;
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.05);
}
.profile,.market,.online{
background:#020617;
padding:15px;
border-radius:12px;
margin-bottom:12px;
}
select{
width:100%;
padding:18px;
border-radius:14px;
background:#020617;
color:white;
margin-top:10px;
}
button{
width:100%;
padding:20px;
border:none;
border-radius:16px;
margin-top:15px;
font-size:18px;
font-weight:600;
cursor:pointer;
}
.btn-primary{
background:linear-gradient(135deg,#22c55e,#16a34a);
}
.btn-register{
background:#1e293b;
}
button:disabled{
opacity:0.5;
cursor:not-allowed;
background:#374151 !important;
}
.signal-box{
margin-top:15px;
padding:24px;
border-radius:15px;
font-size:24px;
text-align:center;
font-weight:700;
}
.buy{background:#052e16;color:#4ade80;}
.sell{background:#2e0505;color:#f87171;}
.result{
margin-top:15px;
padding:15px;
border-radius:12px;
background:#020617;
}
.ai-step{
font-size:14px;
opacity:0.8;
margin:4px 0;
}
.ai-card{
background:#020617;
padding:18px;
border-radius:14px;
margin-top:12px;
line-height:1.6;
}
canvas{
width:100%;
height:400px;
background:#020617;
border-radius:12px;
}

.popup-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(6px);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}

.popup{
background:#020617;
padding:30px;
border-radius:20px;
width:320px;
text-align:center;
}
</style>
</head>

<body>

<div class="header">üöÄ Crypto Signals PRO</div>

<div class="container">

<div class="card">

<div id="online" class="online">üë• Users online: 0</div>
<div id="profile" class="profile"></div>

<button id="regBtn" class="btn-register">üë§ Registration</button>

<div id="market" class="market">OTC market simulation</div>

<label>Pair</label>
<select id="pair">
<option>AUD/USD OTC</option>
<option>EUR/GBP OTC</option>
<option>CAD/JPY OTC</option>
<option>CHF/JPY OTC</option>
</select>

<label>Timeframe</label>
<select id="timeframe">
<option value="30">30 sec</option>
<option value="60">1 min</option>
<option value="120">2 min</option>
<option value="300">5 min</option>
</select>

<button id="signalBtn" class="btn-primary">üìà Get Signal</button>

<div id="signalBox"></div>
<div id="timer" class="result"></div>
<div id="result" class="result"></div>

</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

</div>

<div id="popupOverlay" class="popup-overlay">
<div class="popup">
<h2>üöÄ Join PRO Access</h2>
<p>Unlock full AI signals</p>
<button id="popupContinue" class="btn-primary">Continue registration</button>
</div>
</div>

<script>

let lastPrice = 1 + Math.random();

//// REGISTRATION
let registered = localStorage.getItem("registered") === "true";
const signalBtn = document.getElementById("signalBtn");
const profile = document.getElementById("profile");
const regBtn = document.getElementById("regBtn");
const popup = document.getElementById("popupOverlay");
const popupContinue = document.getElementById("popupContinue");

function updateProfile(){
profile.innerHTML = registered
? "üë§ User<br>Status: ‚úÖ Registered"
: "üë§ Guest<br>Status: ‚ùå Not registered";

signalBtn.disabled = !registered;
}
updateProfile();

regBtn.onclick = () => popup.style.display="flex";

popupContinue.onclick = () => {

registered = true;
localStorage.setItem("registered","true");

updateProfile();
popup.style.display="none";

window.open("https://u3.shortink.io/register","_blank");

result.innerHTML="‚úÖ Registration completed. Return back to continue.";

};

//// ONLINE
function generateOnline(){
function update(){
const value=Math.floor(Math.random()*(123-10+1))+10;
online.innerText=`üë• Users online: ${value}`;
setTimeout(update,Math.random()*1000+2000);
}
update();
}
generateOnline();

//// FAKE MARKET
function updateMarket(){
lastPrice += (Math.random()-0.5)*0.01;
market.innerHTML=`üí∞ Price: ${lastPrice.toFixed(4)}<br>üìä OTC simulated market`;
}
setInterval(updateMarket,2000);
updateMarket();

//// CHART
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = 400;

let points = Array(80).fill(lastPrice);

function drawChart(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.beginPath();
ctx.lineWidth=2;
ctx.strokeStyle="#22c55e";
let step = canvas.width / points.length;
points.forEach((p,i)=>{
let y = canvas.height - (p*100);
if(i===0) ctx.moveTo(i*step,y);
else ctx.lineTo(i*step,y);
});
ctx.stroke();
}

function updateChart(){
lastPrice += (Math.random()-0.5)*0.02;
points.push(lastPrice);
points.shift();
drawChart();
}

setInterval(updateChart,1000);

//// TIMER
let timerInterval;
function startTimer(){
clearInterval(timerInterval);
let seconds=parseInt(timeframe.value);
timerInterval=setInterval(()=>{
let m=Math.floor(seconds/60);
let s=seconds%60;
timer.innerHTML=`‚è± Next signal in ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
seconds--;
if(seconds<0){
clearInterval(timerInterval);
timer.innerHTML="‚úÖ Ready for next signal";
}
},1000);
}

//// AI SIGNAL
async function getSignal(){

if(!registered){
popup.style.display="flex";
return;
}

signalBtn.disabled=true;

signalBox.innerHTML="ü§ñ AI analyzing...";

await new Promise(r=>setTimeout(r,1500));

const price=lastPrice;
const signal=Math.random()>0.5?"BUY":"SELL";

result.innerHTML=`Entry: ${price.toFixed(4)}`;

signalBox.innerHTML=signal==="BUY"
?'<div class="signal-box buy">üìà BUY SIGNAL</div>'
:'<div class="signal-box sell">üìâ SELL SIGNAL</div>';

signalBtn.disabled=false;
startTimer();
}

signalBtn.onclick=getSignal;

</script>

</body>
</html>
